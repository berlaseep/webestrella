<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Web Estrella</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #ff4500; color: white; font-family: Arial; }
    form { background: rgba(0,0,0,0.4); padding: 20px; border-radius: 10px; text-align: center; }
    input, button { margin: 8px; padding: 10px; border: none; border-radius: 5px; }
    button { background: #ff6600; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Iniciar sesión</h2>
    <input type="text" id="username" placeholder="Usuario" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button type="submit">Entrar</button>
    <p id="error"></p>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async e => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/.netlify/functions/login", {
        method: "POST",
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        window.location.href = "web.html";
      } else {
        document.getElementById("error").textContent = "Usuario o contraseña incorrectos.";
      }
    });
  </script>
</body>
</html>
